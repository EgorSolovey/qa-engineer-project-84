---
- summary: |
    Скорость загрузки сайта при низком интернет соединении слишком большая
  environment: |
    Yandex Browser 23.7.1.1140 (64-bit)
    OC Windows 10 10.0.19045
  steps-to-reproduce: |
    - Открыт сайт: https://hexlet-products-store.vercel.app/
    - Открываем инструменты разработчика нажатием клавиши F12 на клавиатуре
    - В открывшемся окне инструментов разработчика переходим во вкладку "Network"
    - В открывшейся вкладке "Network" открываем подвкладку "Network conditions"
    - В открывшейся подвкладке выставляем значение "Network throttling" на "Slow 3G"
    - Обновляем страницу при помощи клавиши F5
    - Дожидаемся полной загрузки страницы
    - Фиксируем значение "Finish" в инструментах разработчика
  expected-result: |
     Значение "Finish" не превышает 10 секунд, все элементы страницы загружены, вёрстка страницы не нарушена
  actual-result: |
    Значение "Finish" значительно превышает 10 секунд, некоторые изображения товара не прогружаются.

- summary: |
    Не полная русская локализация сайта
  environment: |
    Yandex Browser 23.7.1.1140 (64-bit)
    OC Windows 10 10.0.19045
  steps-to-reproduce: |
    - Открыт сайт: https://hexlet-products-store.vercel.app/
    - Язык на сайте установлен на Русский
    - Осматриваем страницу
    - Заходим на страницу любого товара
    - Осматриваем страницу товара
    - Заходим в корзину
    - Осматриваем страницу корзины
  expected-result: |
     Все элементы страниц переведены на Русский язык, за исключением названий товаров и брендов. Единицы измерения товара переведены, цена указана в рублях, описание товара переведено на русский.
  actual-result: |
    Описания товаров не переведены, цены указаны в долларах, скидки не переведены, категории товаров не переведены.

- summary: |
    Отсутствие адаптивной вёрстки на мобильных устройствах
  environment: |
    Safari 16.3.1
    IOS 16.3.1
  steps-to-reproduce: |
    - Открываем любой браузер на смартфоне IPhone 11
    - В открывшемся браузере вбиваем в поисковую строку URL: https://hexlet-products-store.vercel.app/
    - Дожидаемся полной загрузки сайта
  expected-result: |
     Все элементы сайта загружены и не наползают друг на друга, сайт визуально приятен и удобен для использования, все шрифты приемлемы.
  actual-result: |
    Значения цен товаров заползают под кнопки "В корзину", поле ввода поиска выходит за пределы бокового меню, длинные названия брендов выходят за пределы бокового меню, фильтр цены выходит за пределы бокового меню,
    при нажатии на выпадающий список "Язык", хедер увеличивается вдвое, кнопки перехода на другую страницу наползают на поле ввода поиска.

- summary: |
    Содержимое корзины не удаляется из сессии браузера при очистке корзины.
  environment: |
    Yandex Browser 23.7.1.1140 (64-bit)
    OC Windows 10 10.0.19045
  steps-to-reproduce: |
    - Открыт сайт: https://hexlet-products-store.vercel.app/
    - В корзину добавлен любой товар
    - Открыта страница корзины
    - Клик по кнопке "Очистить корзину"
    - Нажимаем клавишу F5
  expected-result: |
     Все добавленные товары удалены, корзина пуста.
  actual-result: |
    При обновлении страницы, товар удалённый из корзины возвращается.
