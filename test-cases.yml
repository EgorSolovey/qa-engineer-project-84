- summary: |
    Проверка скорости загрузки сайта при высокой скорости интернет соединения
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы.
  prerequisites: |
    Открыт сайт: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем инструменты разработчика нажатием клавиши F12 на клавиатуре
    - В открывшемся окне инструментов разработчика переходим во вкладку "Network"
    - Обновляем страницу при помощи клавиши F5
    - Дожидаемся полной загрузки страницы
    - Фиксируем значение "Finish" в инструментах разработчика
  expected-result: |
    Значение "Finish" не превышает 3 секунд, все элементы страницы загружены, вёрстка страницы не нарушена
---
- summary: |
    Проверка скорости загрузки сайта при низкой скорости интернет соединения
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы.
  prerequisites: |
    Открыт сайт: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем инструменты разработчика нажатием клавиши F12 на клавиатуре
    - В открывшемся окне инструментов разработчика переходим во вкладку "Network"
    - В открывшейся вкладке "Network" открываем подвкладку "Network conditions"
    - В открывшейся подвкладке выставляем значение "Network throttling" на "Slow 3G"
    - Обновляем страницу при помощи клавиши F5
    - Дожидаемся полной загрузки страницы
    - Фиксируем значение "Finish" в инструментах разработчика
  expected-result: |
    Значение "Finish" не превышает 10 секунд, все элементы страницы загружены, вёрстка страницы не нарушена
